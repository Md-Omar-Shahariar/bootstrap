<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sizing</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Sizing</h1>
    <div class="container">
      <div class="bg-success text-white w-25">width 25%</div>
      <div class="bg-info text-white w-50">width 50%</div>
      <div class="bg-warning text-white w-75">width 75%</div>
      <div class="bg-danger text-white w-100">width 100%</div>

      <br /><br />
      <div style="height: 300px; border: 1px solid #333">
        <div class="bg-warning h-25">Height 25%</div>
        <div class="bg-primary h-50">Height 50%</div>
        <div class="bg-danger h-75">Height 75%</div>
        <div class="bg-dark h-100 text-light">Height 100%</div>
      </div>
    </div>
  </body>
</html>
