<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 class="display-3 text-center my-4">Forms</h1>
    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            class="form-control form-control-sm"
            type="text"
            name=""
            id=""
            placeholder="Enter Your Name"
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            class="form-control form-control-lg"
            type="email"
            placeholder="Enter Your Email"
          />
          <small class="form-text text-muted">Your Email Will Be Secured</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            class="form-control"
            type="password"
            placeholder="Password"
            id="password"
            readonly
          />
        </div>

        <div class="form-group">
          <label for="gender">Gender</label>
          <select class="form-control" name="" id="gender">
            <option value="">Male</option>
            <option value="">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            name=""
            id="message"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="file">File</label>
          <input class="form-control-file" type="file" name="" id="firl" u="" />
          <small class="form-text text-muted">Max 3 Mb</small>
        </div>
        <fieldset class="form-group">
          <legend>What Are You Using This Serviece For ?</legend>
          <div class="form-check">
            <label class="form-check-label" for="">
              <input
                class="form-check-input"
                type="radio"
                value="option1"
              />Personal
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="">
              <input
                class="form-check-input"
                type="radio"
                value="option2"
              />Commercial Use
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="">
              <input
                class="form-check-input"
                type="radio"
                name=""
                id=""
                value="option3"
              />Testing
            </label>
          </div>
        </fieldset>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
